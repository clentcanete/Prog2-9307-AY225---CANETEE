<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records - Web Application</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            padding: 20px;
            color: #111;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }

        header {
            background: #000;
            color: #fff;
            padding: 35px;
            text-align: center;
            letter-spacing: 1px;
        }

        header h1 {
            margin-bottom: 8px;
        }

        .identifier {
            font-size: 0.95em;
            opacity: 0.8;
        }

        main {
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .input-section {
            background: #f4f4f4;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        #studentForm {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
            align-items: center;
        }

        label {
            font-weight: 600;
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #ccc;
            background: #fff;
        }

        input:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 12px 22px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-add {
            background: #000;
            color: #fff;
            width: 180px;
            justify-self: end;
        }

        .btn-add:hover {
            background: #222;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #000;
            color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        tbody tr {
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background: #eee;
            transform: scale(1.01);
        }

        .btn-delete {
            background: #dc3545;
            color: #fff;
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .form-group {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
<div class="container">
    <header>
        <h1>Student Records Management System</h1>
        <p class="identifier">Programmer: CLENT AGAN CANETE | 24-1917-717</p>
    </header>

    <main>
        <section class="input-section">
            <h2>Add Student Record</h2>

            <form id="studentForm">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" id="studentId" required>
                </div>

                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="studentName" required>
                </div>

                <div class="form-group">
                    <label>Lab 1:</label>
                    <input type="number" id="lab1" required>
                </div>

                <div class="form-group">
                    <label>Lab 2:</label>
                    <input type="number" id="lab2" required>
                </div>

                <div class="form-group">
                    <label>Lab 3:</label>
                    <input type="number" id="lab3" required>
                </div>

                <div class="form-group">
                    <label>Prelim Exam:</label>
                    <input type="number" id="prelim" required>
                </div>

                <div class="form-group">
                    <label>Attendance:</label>
                    <input type="number" id="attendance" required>
                </div>

                <button type="submit" class="btn btn-add">Add Record</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Student Records</h2>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Lab 1</th>
                        <th>Lab 2</th>
                        <th>Lab 3</th>
                        <th>Prelim</th>
                        <th>Attendance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- JS will fill table here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        &copy; 2024 Student Records System | CLENT AGAN CANETE - 24-1917-717
    </footer>
</div>

<!-- LINK TO EXTERNAL JAVASCRIPT -->
<script src="script.js"></script>
</body>
</html>
